<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Esorus | Submit your design</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-navbar">
        <a class="navbar-brand" href="#">
            <img src="/photos/esorus-black-logo@2x.png" height="15" class="d-inline-block align-baseline" alt=""
                loading="lazy">
        </a>
        <span class="navbar-title">Interior Designer</span>
        <div>
            <a class="action-btn" href="#">
                <img src="/photos/user@2x.png" height="30" class="d-inline-block align-baseline" alt=""
                    loading="lazy">
            </a>
            <a class="action-btn" href="#">
                <img src="/photos/logout.png" height="30" class="d-inline-block align-baseline" alt=""
                    loading="lazy">
            </a>
        </div>
    </nav>

    <div class="container main-form">
        <div class="row">
            <div class="col-sm-4 upload-area">
                <img class="upload-icon" height="50%" src="/photos/picture@2x.png">
                <span>Upload your 
                    image here</span>
                <img class="upload-icon" height="30" src="/photos/upload.png">
            </div>
            <div class="col-sm-8">
                <h1>Find Your Item</h1>
                <h4>Find what you are looking for with just one click.</h4>
                <form>
                    <div class="form-row">
                        <div class="col-sm">
                            <select class="custom-select">
                                <option selected>Project type</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <select class="custom-select">
                                <option selected>Stage</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm">
                            <select class="custom-select">
                                <option selected>Looking for</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <div class="custom-control custom-checkbox form-checkbox">
                                <input type="checkbox" class="custom-control-input" id="bqd">
                                <label class="custom-control-label" for="bqd">BQD</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
